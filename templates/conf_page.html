<html>
  <head>
    <title>sdf</title>
  </head>
  <body>
    <h1>Conference Page: {{conf}}</h1>
    <a href="{{'/nav/'}}">
      <p>Main page</p>
    </a>
    <h3>Metrics</h3>
    {% for metric in metrics: %}
    <a href="{{conf ~ '/metric/' ~ metric}}">
      <p>
        {{metric}}
      </p>
    </a>
    {% endfor %}


    <h3>Years</h3>
    {% for year in years %}
    <a href="{{conf ~ '/' ~ year}}">
      <p>{{year}}</p>
    </a>
    {% endfor %}
  </body>
</html>
